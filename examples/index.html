<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>The Cocktail Tools - Foundation theme</title>
  <link rel="stylesheet" href="../css/app.css">
</head>
  <body>
    
    <nav class="top-bar" data-topbar role="navigation">
      <ul class="title-area">

        </li>

      </ul>
    </nav>

    <article class="row">
      <aside class="small-2 columns">
        <nav>
          <ul class="side-nav">
            <li><a href="#">Link 1</a></li>
            <li><a href="#">Link 2</a></li>
            <li><a href="#">Link 3</a></li>

            <h2>Sizes</h2>

            <a href="#" class="button alert">Color Button</a>

          <div>

            <a href="#" class="button round">Radius Button</a>
